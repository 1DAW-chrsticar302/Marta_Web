<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Plannings - En Construcci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .construction-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 4rem 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        .construction-icon {
            font-size: 8rem;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
            display: block;
        }

        .main-title {
            font-size: 3rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .description {
            font-size: 1.1rem;
            color: #777;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 1rem;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            border-radius: 6px;
            width: 0%;
            animation: progressFill 3s ease-in-out infinite;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 3rem;
        }

        .features-list {
            text-align: left;
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 3rem;
            border-left: 5px solid #4ecdc4;
        }

        .features-list h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .features-list ul {
            list-style: none;
            padding: 0;
        }

        .features-list li {
            padding: 0.5rem 0;
            color: #666;
            position: relative;
            padding-left: 2rem;
        }

        .features-list li::before {
            content: '‚ö°';
            position: absolute;
            left: 0;
            color: #4ecdc4;
            font-size: 1.2rem;
        }

        .back-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .back-btn:hover::before {
            left: 100%;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            font-size: 3rem;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            font-size: 2.5rem;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            font-size: 4rem;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            top: 10%;
            right: 30%;
            font-size: 2rem;
            animation-delay: 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes progressFill {
            0% {
                width: 0%;
            }
            50% {
                width: 75%;
            }
            100% {
                width: 0%;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .construction-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .main-title {
                font-size: 2rem;
            }

            .construction-icon {
                font-size: 5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .description {
                font-size: 1rem;
            }

            .back-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating shapes for decoration -->
    <div class="floating-shapes">
        <div class="shape">üõ†Ô∏è</div>
        <div class="shape">üìÖ</div>
        <div class="shape">‚öôÔ∏è</div>
        <div class="shape">üöß</div>
    </div>

    <div class="construction-container">
        <div class="construction-icon">üöß</div>
        
        <h1 class="main-title">En Construcci√≥n</h1>
        
        <p class="subtitle">Sal√≥n de la Fama</p>
        
        <p class="description">
            Estamos trabajando duro para traerte una experiencia incre√≠ble de visualizaci√≥n de tu Sal√≥n de la Fama. 
            Esta p√°gina estar√° disponible lo m√°s pronto posible.
        </p>

        <a href="javascript:history.back()" class="back-btn">
            ‚Üê Volver al Calendario
        </a>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Add click effect to the construction icon
            const icon = document.querySelector('.construction-icon');
            icon.addEventListener('click', function() {
                this.style.transform = 'scale(1.2) rotate(10deg)';
                setTimeout(() => {
                    this.style.transform = 'scale(1) rotate(0deg)';
                }, 200);
            });

            // Add hover effect to shapes
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach(shape => {
                shape.addEventListener('mouseenter', function() {
                    this.style.opacity = '0.3';
                    this.style.transform = 'scale(1.5)';
                });
                
                shape.addEventListener('mouseleave', function() {
                    this.style.opacity = '0.1';
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
